    <script>
      function chooseRoommates(a) {
        var text = a + ' Roommate'
        if (a != '1') {
          text += 's'
        }
        $('.chooseRoommates').html(text)
      }

      function chooseBedrooms(a) {
        var text = a + ' Bedroom'
