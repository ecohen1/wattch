    <script type="text/javascript">
      var data = {
        'Television': [35,32,25,20,23,17,15],
        'Lights': [20,21,20,23,20,17,25],
        'AC': [8,9,12,5,7,7,10],
        'Fridge': [28,27,30,30,35,43,45],
        'XBox': [5,5,5,5,5,5,5],
        'days': [96, 94, 92, 83, 90, 89, 100],
        // 'cumulative': [3.2, 6.35, 9.4, 12.2, 15.2, 18.2, 21.5]
        'cumulative': [4.1, 6.35, 10.3, 12.2, 13.6, 18.2, 21.5]
      }

      var dates = ['2018-05-01','2018-05-02','2018-05-03','2018-05-04','2018-05-05','2018-05-06','2018-05-07']
      var lastDay = 7

      var lineChartData = [
        {
          type: "scatter",
          mode: "lines",
          name: 'Daily',
          x: dates,
          y: data['days'],
          line: {
            color: '#26DAD2',
            width: 4
          }
        },
        {
          type: "scatter",
          mode: "lines",
          name: 'Last Month Average',
          x: (new Array(lastDay)).fill('', 0, lastDay+1).map((v,idx) => '2018-05-'+(idx+1)),
          y: (new Array(lastDay)).fill(75, 0, lastDay+1),
          line: {
            color: '#FF9708',
            width: 4
          }
        },
      ]

      var layoutLine = {
        title: 'Daily Energy Usage (kW)',
        xaxis: {
          range: ['2018-05-01', '2018-05-'+lastDay],
          type: 'date'
        },
        yaxis: {
          autorange: false,
          range: [50, 120],
          type: 'linear'
        },
        // shapes: [
        //   {
        //     type: 'line',
        //     xref: 'paper',
        //     x0: 0,
        //     y0: 90,
        //     x1: 1,
        //     y1: 90,
        //     line: {
        //       color: 'gray',
        //       width: 4,
        //       dash: 'dot'
        //     }
        //   }
        // ]
        height: 500,
      };
      Plotly.newPlot('daily-usage-plotly', lineChartData, layoutLine, {displayModeBar: false});

      var lineChartData = [
        {
          type: "scatter",
          mode: "lines",
          name: 'Cumulative This Month',
          x: dates,
          y: data['cumulative'],
          line: {
            color: 'green',
            width: 4
          }
        },
        {
          type: "scatter",
          mode: "lines",
          name: 'Last Month Total',
          x: (new Array(lastDay)).fill('', 0, lastDay+1).map((v,idx) => '2018-05-'+(idx+1)),
          y: (new Array(lastDay)).fill(60, 0, lastDay+1),
          line: {
            color: '#FF9708',
            width: 4
          }
        },
      ]

      var layoutLine = {
        title: 'Cumulative Bill This Month ($)',
        xaxis: {
          range: ['2018-05-01', '2018-05-'+lastDay],
          type: 'date'
        },
        yaxis: {
          autorange: false,
          range: [0, 65],
          type: 'linear'
        },
        // shapes: [
        //   {
        //     type: 'line',
        //     xref: 'paper',
        //     x0: 0,
        //     y0: 90,
        //     x1: 1,
        //     y1: 90,
        //     line: {
        //       color: 'gray',
        //       width: 4,
        //       dash: 'dot'
        //     }
        //   }
        // ]
        height: 500,
      };
      Plotly.newPlot('cumulatively-monthly-plotly', lineChartData, layoutLine, {displayModeBar: false});


    </script>
